<h1>댓글 작성하기</h1>
<form action="{% url 'updateReview' blog.id %}" method="POST">
    {% csrf_token %}
    제목: <input type="text" name="title" value="{{blog.title}}" />
    본문: <textarea name="contents" id="" cols="30" rows="10">{{blog.contents }}</textarea>
    댓글: <textarea name="contents_review" id="" cols="30" rows="10"></textarea>
    <input type="submit" value="작성하기" />
</form>
